<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta content="utf-8" http-equiv="encoding" />
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
  <link href="./styles.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.3/chroma.min.js"></script>
  <script src="./main.js" type="module"></script>
  <title>Critters</title>
</head>

<body>
  <div class="header">
    <pre>
            _ _   _                 
           (_) | | |                
   ___ _ __ _| |_| |_ ___ _ __ ___  
  / __| '__| | __| __/ _ \ '__/ __| 
 | (__| |  | | |_| ||  __/ |  \__ \ 
  \___|_|  |_|\__|\__\___|_|  |___/ 
   </pre>   
    </div>
  <div class="app">
    <div class=canvas>
      <canvas id="canvas" height="600" width="800"> </canvas>
    </div>
    <div class="menu">
      <h3> Create your species: </h3>
      <div class="menuRow">
        <div class="menuCol">
          <label for="name">Species Name:</label>
          <input type="text" id="name" name="number" required>
          <label for="groupSize">Group Size:</label>
          <input type="number" id="groupSize" name="groupSize" required min="1" max="100">
          <label for="scaredBehaviour">Scared behaviour:</label>
          <select id="scaredBehaviours">
            <option value="do_nothing">Do nothing</option>
            <option value="go_backwards">Go backwards</option>
            <option value="turn_left">Turn left</option>
            <option value="turn_right">Turn right</option>
          </select>
          <label for="critterSize">Critter Size:</label>
          <input type="number" id="critterSize" name="critterSize" required min="1" max="5">
          <label for="critterSpacing">Critter Spacing:</label>
          <input type="number" id="critterSpacing" name="critterSpacing" required min="1" max="10">

        </div>
        <div class="menuCol">
          <label for="colour">Colour:</label>
          <input type="color" id="colour"   value=chroma.random().toString() name="color" required width="20">
          <label for="respawnRate">Respawn Rate:</label>
          <input type="number" id="respawnRate" name="respawnRate" required min="1" max="100">
          <label for="critterSpeed">Critter Speed:</label>
          <input type="number" id="critterSpeed" name="critterSpeed" required min="1" max="10">
          <label for="scaredRadius">Scared Radius:</label>
          <input type="number" id="scaredRadius" name="scaredRadius" required min="1" max="100">
          <label for="safetyRadius">Safety Radius:</label>
          <input type="number" id="safetyRadius" name="safetyRadius" required min="1" max="100">
        </div>
      </div>
      <button class="btn" id="randomiseBtn">Randomise </button>
      <button class="btn" id="createBtn">Create </button>
    </div>
  </div>
  </div>
</body>

</html>
